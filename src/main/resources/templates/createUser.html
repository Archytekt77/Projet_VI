<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="template :: head"></div>

    <title>Édition</title>
</head>

<body class="container">
<header>
    <div th:replace="template :: nav"></div>
</header>

<main role="user">
    <h1>User</h1>
    <form action="home.html" th:action="@{/user}" th:object="${user}" method="post">
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="Name" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" class="form-control" id="Email" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Password" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" id="Password" placeholder="">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<div th:replace="template :: footer"></div>
</body>
</html>
