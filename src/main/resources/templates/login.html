<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="template :: head"></div>
    <title>Log in</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<main class="container">
    <div class="panel col-md-5">
        <div class="panel panel-primary">
            <div class="panel-heading">Login Form</div>
            <div class="panel-body">

                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group row">
                        <label for="Email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="username" id="Email" placeholder="Email"/>
                        </div>
                        <div class="form-group row">
                            <label for="Password" class="col-sm-2 col-form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="Password" placeholder="Password"/>
                        </div>
                    </div>
                    <button type="submit" value="Sign In" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <p><a class="navbar-brand" th:href="@{/user/create}">Pas encore inscrit ?</a></p>
</main>

<div th:replace="template :: footer"></div>
</body>
</html>
