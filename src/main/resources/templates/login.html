<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="fragments/general :: head"></div>
    <title>Log in</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Login</h1>
                    <div th:if="${param.error}">
                        Email et mot de passe invalides.
                    </div>

                    <form action="login.html" th:action="@{/login}" method="post">
                        <div class="form-group row">
                            <label for="Email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="username" id="Email"
                                       placeholder="Votre Email"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Password" class="col-sm-2 col-form-label">Mot de passe</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="Password"
                                       placeholder="Votre mot de passe"/>
                            </div>
                        </div>
                        <button type="submit" value="Sign In" class="btn btn-primary">Se connecter</button>
                        <a role="button" class="btn btn-primary" th:href="@{/user/create}">Pas encore inscrit ?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
