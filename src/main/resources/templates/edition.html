<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Édition</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav>
</nav>

<main role="details" class="container">
    <h1>Détails</h1>
    <form>
        <div class="form-group row">
            <label for="ID" class="col-sm-2 col-form-label">#</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="ID" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="First" class="col-sm-2 col-form-label">First</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="First" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Last" class="col-sm-2 col-form-label">Last</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="Last" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Birthday" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="Birthday" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="Age" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="CultMovie" class="col-sm-2 col-form-label">Cult Movie</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="CultMovie" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Active" class="col-sm-2 col-form-label">Active</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="Active" placeholder="">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><a
                th:href="@{/details(id=${star.id})}">Envoyer</a></button>
    </form>
</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
