<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="template :: head"></div>

    <title>Édition</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<main role="edition" class="container">
    <h1>Détails</h1>
    <form action="details.html" th:action="@{/edition}" th:object="${star}" method="post">
        <div class="form-group row">
            <label for="ID" class="col-sm-2 col-form-label">#</label>
            <div class="col-sm-10">
                <input type="text"  th:field="*{id}" class="form-control" id="ID" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="First" class="col-sm-2 col-form-label">First</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nom}" class="form-control" id="First" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Last" class="col-sm-2 col-form-label">Last</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{prenom}" class="form-control" id="Last" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Birthday" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{dateNaissance}" class="form-control" id="Birthday" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{age}" class="form-control" id="Age" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="CultMovie" class="col-sm-2 col-form-label">Cult Movie</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{filmCulte}" class="form-control" id="CultMovie" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Active" class="col-sm-2 col-form-label">Active</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{actif}" class="form-control" id="Active" placeholder="">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<footer>
    <div th:replace="template :: footer"></div>
</footer>
</body>
</html>
