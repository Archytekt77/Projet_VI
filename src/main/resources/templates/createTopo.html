<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="template :: head"></div>

    <title>Nouveau Topo</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card h-auto">
                <h1>Nouveau Topo</h1>
                <form action="create.html" th:action="@{/topo/create}" th:object="${topo}" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nom du topo</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description du topo</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="place" class="col-sm-2 col-form-label">Lieu du topo</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{place}" class="form-control" id="place" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="publicationDate" class="col-sm-2 col-form-label">Date de publication du topo</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{publicationDate}" class="form-control" id="publicationDate" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="available" class="col-sm-2 col-form-label">Disponibilit√©</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{available}" class="form-control" id="available" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
