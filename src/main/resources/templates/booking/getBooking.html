<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Réservations</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Vos demandes</h1>
                    <p class="card-text">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Topo</th>
                            <th scope="col">État</th>
                            <th scope="col">Lien</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="booking, iter : ${bookings}">
                            <th scope="row" th:hidden="${booking.id}"></th>
                            <th th:text="${iter.count}"></th>
                            <td th:text="${booking.topo}"></td>
                            <td class="justify-content-center">
                                <a role="button" class="btn btn-primary"
                                   th:href="@{/topo/details(id=${topo.id})}">Accéder au topo</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Vos prêts</h1>
                    <p class="card-text">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Topo</th>
                            <th scope="col">État</th>
                            <th scope="col">Lien</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="booking, iter : ${bookings}">
                            <th scope="row" th:hidden="${booking.id}"></th>
                            <th th:text="${iter.count}"></th>
                            <td th:text="${booking.topo}"></td>
                            <td class="justify-content-center">
                                <a role="button" class="btn btn-primary"
                                   th:href="@{/topo/details(id=${topo.id})}">Accéder au topo</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
