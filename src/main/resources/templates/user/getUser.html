<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Liste utilisateurs</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Liste des utilisateurs
                        <button type="button" class="btn btn-primary"><a
                                th:href="@{/user/create}">Ajouter</a></button></h1>
                    <p class="card-text">

                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Plus d'informations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, iter : ${users}">
                            <th scope="row" th:hidden="${user.id}"></th>
                            <td th:text="${iter.count}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td class="justify-content-center">
                                <button type="button" class="btn btn-primary"><a
                                        th:href="@{/user/details(id=${user.id})}">Details</a></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
