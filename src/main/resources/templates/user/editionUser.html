<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Ã‰dition utilisateur</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Modification de votre compte <span th:text="${user.name}"></span></h1>
                    <form action="editionUser.html" th:action="@{/user/edition/{id}(id=${id})}" th:object="${user}" method="post">
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Nom</label>
                            <input class="col-6 form-control" type="text"  th:field="*{name}" required>
                        </div>
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Email</label>
                            <input class="col-6 form-control" type="text" th:field="*{email}" required>
                        </div>
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Mot de passe</label>
                            <input class="col-6 form-control" type="password" th:field="*{password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
