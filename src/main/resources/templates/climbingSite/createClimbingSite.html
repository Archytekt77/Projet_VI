<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="template :: head"></div>

    <title>Nouveau Site</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card h-auto">
                <h1>Nouveau site d'escalade</h1>
                <form action="create.html" th:action="@{/create}" th:object="${climbingSite}" method="post">
                    <div class="form-group row">
                        <label for="climbingName" class="col-sm-2 col-form-label">Nom du site</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{climbingName}" class="form-control" id="climbingName" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="climbingArea" class="col-sm-2 col-form-label">Lieu du site</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{climbingArea}" class="form-control" id="climbingArea" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
