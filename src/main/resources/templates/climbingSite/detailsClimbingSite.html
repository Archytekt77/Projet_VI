<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Détails site</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Détails du site d'escalade</h1>
                    <form th:object="${climbingSite}">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Nom du site d'escalade</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="name"
                                       th:text="*{name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="area" class="col-sm-2 col-form-label">Secteur</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="area"
                                       th:text="*{area}">
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary"><a
                                th:href="@{/climbing-site/edition(id=*{id})}">Éditer</a></button>
                        <button type="button" class="btn btn-secondary"><a
                                th:href="@{/climbing-site/delete(id=*{id})}">Supprimer</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
