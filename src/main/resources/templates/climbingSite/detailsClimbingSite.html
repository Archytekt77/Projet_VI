<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="template :: head"></div>

    <title>Détails site</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card h-auto">
                <form th:object="${climbingSite}">
                    <h1>Détails du site</h1>
                    <div class="form-group row">
                        <label for="climbingName" class="col-sm-2 col-form-label">Nom du site</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="climbingName"
                                   th:text="*{climbingName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="climbingArea" class="col-sm-2 col-form-label">Lieu du site</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="climbingArea"
                                   th:text="*{climbingArea}">
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary"><a
                            th:href="@{/editionClimbingSite(id=*{id})}">Éditer</a></button>
                    <button type="button" class="btn btn-secondary"><a
                            th:href="@{/deleteClimbingSite(id=*{id})}">Supprimer</a></button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
