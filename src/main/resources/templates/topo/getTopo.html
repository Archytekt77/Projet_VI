<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Liste Topos</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Liste des Topos
                    <a role="button" class="btn btn-primary" sec:authorize="isAuthenticated()"
                            th:href="@{/topo/create}">Ajouter</a></h1>
                    <p class="card-text">

                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Lieu</th>
                            <th scope="col">Plus d'informations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="topo, iter : ${topos}">
                            <th scope="row" th:hidden="${topo.id}"></th>
                            <th th:text="${iter.count}"></th>
                            <td th:text="${topo.name}"></td>
                            <td th:text="${topo.place}"></td>
                            <td class="justify-content-center">
                                <a role="button" class="btn btn-primary"
                                   th:href="@{/topo/details(id=${topo.id})}">Details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
