<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Détails Voie</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Détails de la voie</h1>
                    <form th:object="${route}">
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Nom de la voie</label>
                            <input class="col-6 form-control-plaintext" type="text" th:field="*{name}" readonly>
                        </div>
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Nombre de voies</label>
                            <input class="col-6 form-control-plaintext" type="text" th:field="*{pitch}" readonly>
                        </div>

                        <div th:if="${user != null} and ${user.id == route.user.id}">
                            <a role="button" class="btn btn-primary"
                               th:href="@{/route/edition(id=*{id})}">Éditer</a>
                            <a role="button" class="btn btn-primary"
                               th:href="@{/route/delete(id=*{id})}">Supprimer</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
