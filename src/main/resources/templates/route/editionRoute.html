<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Édition voie</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Édition de la voie</h1>
                    <form action="editionRoute.html" th:action="@{/route/edition}" th:object="${route}" method="post">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Nom du topo</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{name}" class="form-control" id="name"
                                >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pitchname" class="col-sm-2 col-form-label">Description du topo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="pitchname"
                                       th:field="*{pitchname}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
