<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="template :: head"></div>

    <title>Nouvelle Voie</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card h-auto">
                <h1>Nouvelle Voie</h1>
                <form action="create.html" th:action="@{/create}" th:object="${route}" method="post">
                    <div class="form-group row">
                        <label for="routeName" class="col-sm-2 col-form-label">Nom de la voie</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{routeName}" class="form-control" id="routeName" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pitchName" class="col-sm-2 col-form-label">Nom de la longueur</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{pitchName}" class="form-control" id="pitchName" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
