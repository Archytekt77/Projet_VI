<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="template :: head"></div>

    <title>Édition topo</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card h-auto">
                <h1>Édition du topo</h1>
                <form action="edition.html" th:action="@{/topo/edition}" th:object="${topo}" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nom du topo</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="topoDescription" class="col-sm-2 col-form-label">Description du topo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="topoDescription"
                                   th:field="*{description}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="topoPlace" class="col-sm-2 col-form-label">Lieu du topo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="topoPlace"
                                   th:field="*{place}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="topoPublicationDate" class="col-sm-2 col-form-label">Date de publication du
                            topo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="topoPublicationDate"
                                   th:field="*{publicationDate}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="availableTopo" class="col-sm-2 col-form-label">Disponibilité</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="availableTopo"
                                   th:field="*{available}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
