<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</th:block>

<nav class="navbar  navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="nav">
    <div class="container">
        <p><a class="navbar-brand" th:href="@{/}">Accueil</a></p>
        <p sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/create}">Nouvelle star</a></p>
        <p sec:authorize="isAnonymous()"><a class="navbar-brand" th:href="@{/login}">Login</a></p>
        <p sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a></p>
    </div>
</nav>

<footer th:fragment="footer">
</footer>
</html>
