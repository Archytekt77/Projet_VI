<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="template :: head"></div>

    <title>Édition</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<main role="edition" class="container">
    <h1>Détails</h1>
    <form action="details.html" th:action="@{/edition}" th:object="${star}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nom}" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{prenom}" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{dateNaissance}" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{age}" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cult Movie</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{filmCulte}" class="form-control"placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Active</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{actif}" class="form-control" placeholder="">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<div th:replace="template :: footer"></div>
</body>
</html>
