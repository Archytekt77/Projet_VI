<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="template :: head"></div>

    <title>Spring Boot Thymeleaf Hello World Example</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<main role="main" class="container">
    <h1>Spring Boot Web Thymeleaf Example</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h2 class="card-title">Acteurs Am√©ricains</h2>
                    <p class="card-text">

                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">More Informations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="acteurs : ${acteursAmericains}">
                            <th scope="row" th:text="${acteurs.id}"></th>
                            <td th:text="${acteurs.prenom}"></td>
                            <td th:text="${acteurs.nom}"></td>
                            <td>
                                <button type="button" class="btn btn-secondary"><a
                                        th:href="@{/details(id=${acteurs.id})}">Details</a></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div th:replace="template :: footer"></div>
</footer>
<!-- /.container -->
</body>
</html>
