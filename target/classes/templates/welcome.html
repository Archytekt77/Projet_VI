<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mkyong.com</a>
</nav>

<main role="main" class="container">
    <h1>Spring Boot Web Thymeleaf Example</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="card border-light mb-3">
                <div class="card-body">
                    <h2 class="card-title">Acteurs Am√©ricain</h2>
                    <p class="card-text">

                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">More Informations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="acteur : ${acteurAmericain}">
                            <th scope="row" th:text="${acteur.id}"></th>
                            <td th:text="${acteur.prenom}"></td>
                            <td th:text="${acteur.nom}"></td>
                            <td>
                                <button type="button" class="btn btn-secondary"><a
                                        th:href="@{/details(id=${acteur.id})}">Details</a></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
