<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="template :: head"></div>

    <title>Détails</title>
</head>

<body>
<header>
    <div th:replace="template :: nav"></div>
</header>

<main role="details" class="container">
    <h1>Détails</h1>
    <form>
        <div class="form-group row">
            <label for="staticID" class="col-sm-2 col-form-label">#</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticID" th:text="${star.get().id}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticFirst" class="col-sm-2 col-form-label">First</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticFirst" th:text="${star.get().prenom}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticLast" class="col-sm-2 col-form-label">Last</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticLast" th:text="${star.get().nom}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticBirthday" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticBirthday"
                       th:text="${star.get().dateNaissance}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticAge" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticAge" th:text="${star.get().age}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticCultMovie" class="col-sm-2 col-form-label">Cult Movie</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticCultMovie"
                       th:text="${star.get().filmCulte}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticActive" class="col-sm-2 col-form-label">Active</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticActive" th:text="${star.get().actif}">
            </div>
        </div>
        <button type="button" class="btn btn-secondary"><a
                th:href="@{/edition(id=${star.get().id})}">Éditer</a></button>
    </form>
</main>

<footer>
    <div th:replace="template :: footer"></div>
</footer>
</body>
</html>
