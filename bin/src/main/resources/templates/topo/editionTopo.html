<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <div th:replace="fragments/general :: head"></div>

    <title>Édition topo</title>
</head>

<body>
<header>
    <div th:replace="fragments/general :: nav"></div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h1 class="card-title">Édition du topo <span th:text="${topo.name}"></span></h1>
                    <form action="editionTopo.html" th:action="@{/topo/edition/{id}(id=*{id})}" th:object="${topo}" method="post">
                        <div th:hidden="${user.id}"></div>
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Nom</label>
                            <input class="col-6 form-control" type="text" th:field="*{name}" required>
                        </div>
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Description</label>
                            <input class="col-6 form-control" type="text" th:field="*{description}" required>
                        </div>
                        <div class="form-group row">
                            <label class="col-6 col-form-label">Lieu</label>
                            <input class="col-6 form-control" type="text"  th:field="*{place}" required>
                        </div>
                        <div class="form-group row">
                            <label class="col-6 form-check-label">Disponibilité</label>
                            <input class="col-6 form-check-input" type="checkbox" th:field="*{available}" >
                        </div>
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <div th:replace="fragments/general :: footer"></div>
</body>
</html>
